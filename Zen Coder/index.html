<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlgoLounge - Zen Coder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      @keyframes confetti-slow {
        0% { transform: translate3d(0, -100vh, 0) rotateX(0deg) rotateY(0deg); opacity: 1; }
        100% { transform: translate3d(25px, 100vh, 0) rotateX(180deg) rotateY(360deg); opacity: 0; }
      }
      @keyframes confetti-medium {
        0% { transform: translate3d(0, -100vh, 0) rotateX(0deg) rotateY(0deg); opacity: 1; }
        100% { transform: translate3d(100px, 100vh, 0) rotateX(100deg) rotateY(260deg); opacity: 0; }
      }
      @keyframes confetti-fast {
        0% { transform: translate3d(0, -100vh, 0) rotateX(0deg) rotateY(0deg); opacity: 1; }
        100% { transform: translate3d(-50px, 100vh, 0) rotateX(80deg) rotateY(180deg); opacity: 0; }
      }
      .animate-fade-in-scale {
        animation: fade-in-scale 0.5s ease-out forwards;
      }
      @keyframes fade-in-scale {
        0% { opacity: 0; transform: scale(0.8); }
        100% { opacity: 1; transform: scale(1); }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.6s ease-out forwards;
        opacity: 0;
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes hero-gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-hero-gradient {
          background-size: 200% 200%;
          animation: hero-gradient 5s ease infinite;
      }
    </style>
  <script type="importmap">

}
