<div class="auth-container">
  <div class="auth-card">
    <h1>Sign In</h1>

    <form (ngSubmit)="onSignIn()" #signInForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Enter your email"
          [disabled]="isLoading"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter your password"
          [disabled]="isLoading"
          required
        />
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="submit-btn"
        [disabled]="isLoading"
      >
        {{ isLoading ? 'Signing In...' : 'Sign In' }}
      </button>
    </form>

    <p class="signup-link">
      Don't have an account?
      <a routerLink="/auth/sign-up">Sign Up</a>
    </p>
  </div>
</div>
