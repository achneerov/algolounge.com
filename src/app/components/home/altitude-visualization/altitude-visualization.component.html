<div class="altitude-container">
  <!-- Altitude Meter Background -->
  <div class="altitude-meter">
    <!-- Gradient background -->
    <div class="altitude-gradient"></div>

    <!-- Altitude Levels -->
    <div
      *ngFor="let level of altitudeLevels"
      class="altitude-level"
      [style.bottom.%]="level.position"
      [attr.data-label-position]="level.labelPosition"
      (click)="onLevelClick(level)">

      <!-- Colored dot on the line -->
      <div class="level-dot" [style.background]="level.color"></div>

      <!-- Label (alternates above/below) -->
      <div class="level-label" [class.above]="level.labelPosition === 'above'">
        <span class="level-name" [style.color]="level.color">{{ level.name }}</span>
      </div>
    </div>

    <!-- Paper Airplane -->
    <div
      class="paper-airplane-container"
      [class.hovering]="isHovering()"
      [class.taking-off]="isTakingOff()"
      [class.climbing]="isClimbing()"
      [class.dipping]="isDipping()"
      [style.bottom.%]="currentAltitude()"
      (mouseenter)="onAirplaneHover(true)"
      (mouseleave)="onAirplaneHover(false)"
      (click)="onAirplaneClick()">

      <svg
        class="paper-airplane"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 -0.5 17 17"
        width="80"
        height="80"
        fill="currentColor">
        <path d="M17,1.042 L11.436,14.954 L7.958,11.477 L8.653,13.563 L7.03,14.958 L7.03,11.563 L14.984,3.375 L6.047,9.969 L1,8.694 L17,1.042 Z"/>
      </svg>

      <!-- Vapor trail for takeoff -->
      <div class="vapor-trail"></div>
    </div>
  </div>
</div>
